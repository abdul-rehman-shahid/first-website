<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #333;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #00bfff;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Luxora</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="product .html">Product</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about us .html">About Us</a></li>
    </ul>
  </nav>
<img class="banner" src="download.jpeg" alt="">

  <style>
    .banner {
      width: 100%;
      height: 300px;
      padding: 0;
      margin:0 ;
    }

</style>
<div class="banner"></div>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0px;
      background-color: #f4f4f4;
    }

    .cart-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cart {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
      overflow: hidden;
      text-align: center;
    }

    .cart img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .cart h3 {
      margin: 15px 0 10px;
    }

    .cart p {
      padding: 0 10px;
      color: #555;
    }

    .cart button {
      margin: 15px 0;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart button:hover {
      background-color: #0056b3;
    }
    
  </style>
  <div class="cart-container">
    <div class="cart">
      <img src="images.jpeg" alt="Product 1">
      <h3>Clothing Store</h3>
      
      <button><a href="product1.html">GO</a></button>
    </div>
    <div class="cart">
      <img src="medical.jpeg" alt="Product 2">
      <h3>Medical Store</h3>
      
      <button><a href="product2.html">GO</a></button>
    </div>
    <div class="cart">
      <img src="sports.png" alt="Product 3">
      <h3>Sports Store</h3>
      
      <button><a href="product3.html">GO</a></button>
    </div>
  </div>
<br><br><br><br>
</body>
</html>
