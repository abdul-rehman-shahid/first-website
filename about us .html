<style>

:root {
            --primary-color: #00bfff;

    * {

        .navbar {
            background-color: var(--secondary-color);

            position: fixed;

            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .navbar ul li a:hover::after {
            width: 100%;
        }
  </style>
</head>
