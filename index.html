<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora - Premium Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00bfff;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-light: #f8f9fa;
            --text-dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--secondary-color);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        .navbar.scrolled {
            background-color: rgba(44, 62, 80, 0.95);
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .navbar ul li a:hover::after {
            width: 100%;
        }

        .banner {
            width: 100%;
            height: 500px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('download.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-top: 60px;
        }

        .banner-content {
            max-width: 800px;
            padding: 2rem;
        }

        .banner h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease;
        }

        .banner p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.3s;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: fadeInUp 1s ease 0.6s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background-color: #00a2e8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .navbar ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--secondary-color);
                flex-direction: column;
                padding: 1rem;
            }

            .navbar.active ul {
                display: flex;
            }

            .navbar ul li a {
                padding: 0.5rem 1rem;
            }

            .banner {
                height: 400px;
            }

            .banner h1 {
                font-size: 2.5rem;
            }
        }

        .cart-container {
            padding: 4rem 2rem;
        }

        .cart {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 280px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .cart:hover {
            transform: translateY(-10px);
        }

        .cart img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .cart:hover img {
            transform: scale(1.05);
        }

        .cart h3 {
            margin: 1.5rem 1rem;
            color: var(--secondary-color);
        }

        .cart p {
            margin: 0.5rem 1rem;
            color: #666;
        }

        .cart .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 1rem;
        }

        .cart .add-to-cart {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 1rem;
            transition: all 0.3s ease;
        }

        .cart .add-to-cart:hover {
            background-color: #00a2e8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Luxora</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about us .html">About Us</a></li>
        </ul>
    </nav>

    <div class="banner">
        <div class="banner-content">
            <h1>Welcome to Luxora</h1>
            <p>Discover Premium Products for Modern Living</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </div>

    <div class="cart-container">
        <h2>Featured Products</h2>
        <div class="products-grid"></div>
    </div>

  <style>
    .cart {

    }

    .loading-spinner {
      position: absolute;

    }

    .spinner {
